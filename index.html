
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
        Memorija Icooooo
  </title>
  <style media="screen">
    div#memory_board {
      background: #ccc;
      border: #999 1px solid;
      max-width: 800px;
      min-height: 540px;
      padding: 24px;
      margin: 0px auto;
      display: flex;
      flex-wrap: wrap;
    }

    div#memory_board>div {
      background: url(slika.jpeg) no-repeat;
      background-position: center ! important;
      background-size: cover ! important;
      border: #000 1px solid;
      width: 71px;
      height: 71px;
      float: left;
      margin: 10px;
      padding: 20px;
      font-size: 64px;
      cursor: pointer;
      text-align: center;

      flex: 1 auto;
    }
  </style>

  <script type="text/javascript">
    var memory_array = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H', 'I', 'I', 'J', 'J', 'K', 'K', 'L', 'L'];
    var memory_values = [];
    var memory_tile_ids = [];
    var tiles_flipped = 0;
    var kliknuto = 0;
    Array.prototype.memory_tile_shuffle = function() {
      var i = this.length,
        j, temp;
      while (--i > 0) {
        j = Math.floor(Math.random() * (i + 1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
      }
    }

    function newBoard() {

      var tiles_flipped = 0;
      var output = '';
      memory_array.memory_tile_shuffle();
      for (var i = 0; i < memory_array.length; i++) {
      output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
      }
      document.getElementById('memory_board').innerHTML = output;
    }

    function memoryFlipTile (tile, val) {
      if (tile.innerHTML == "" && memory_values.length < 2) {
        kliknuto +=1;
        document.getElementById('kliknuto').innerHTML =  ' <h1> Kliknuto : ' + kliknuto + '</h1>' ;
        tile.style.background = '#FFF';
        tile.innerHTML = val;
        if (memory_values.length == 0) {
          memory_values.push(val);
          memory_tile_ids.push(tile.id);
        } else if (memory_values.length == 1) {
          memory_values.push(val);
          memory_tile_ids.push(tile.id);
          if (memory_values[0] == memory_values[1]) {
            tiles_flipped += 2;

            if (tiles_flipped == 0)  {
              document.getElementById('pogodjeno').innerHTML =  ' <h1> Pogođeno : 0 / 12 para </h1>' ;
            } else  {
              document.getElementById('pogodjeno').innerHTML =  ' <h1> Pogođeno : ' + (tiles_flipped / 2) + ' / 12 para</h1>' ;
            }


            memory_values = [];
            memory_tile_ids = [];
            if (tiles_flipped == memory_array.length) {
              alert("Board cleared.... generating new board");
              document.getElementById('memory_board').innerHTML = "";
              newBoard();
            }
          } else {
            function flip2Back() {
              // var css = {
              //   background: 'url(slika.jpg) no-repeat' ,
                // background-position: 'center',
                // background-size: 'cover',
              // };
              // Flip the 2 tiles back over
              var tile_1 = document.getElementById(memory_tile_ids[0]);
              var tile_2 = document.getElementById(memory_tile_ids[1]);
              // for ( i in css) {
              //   tile_1.style[i] = css [i];
              //   tile_2.style[i] = css [i];
              // }


              tile_1.style.background = 'url(slika.jpeg) no-repeat  ';
              // tile_1.style.background-position = 'center';
              // tile_1.style.background-size = 'cover';
              tile_1.innerHTML = "";
              tile_2.style.background = 'url(slika.jpeg) no-repeat ';
              // tile_2.style.background-position = 'center';
              // tile_2.style.background-size = 'cover';
              tile_2.innerHTML = "";
              memory_values = [];
              memory_tile_ids = [];
            }
            setTimeout(flip2Back, 700);
          }
        }
      }
    }
  </script>

</head>

<body>
  <div id="memory_board">
    <div></div>
  </div>
  <div id="kliknuto" style="text-align: center;">
  <h1>Kliknuto</h1>
  </div>
  <div id="pogodjeno" style="text-align: center;">
  <h1>Pogođeno </h1>
  </div>
  <script type="text/javascript">
    newBoard();
  </script>
</body>

</html>
